<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon/icon.png" type="">
    <title>formulario.html</title>
</head>
<body id="imgFondo">
    <form name=formulario method="post" action="mailto:raul.rodriguez@proeducaglobal.com">
        <fieldset class="letraformulario"><legend>Breaking Bad - Que comience el juego!</legend>
                <br>
                <br>
                    Nombre: <input type="text" name="nombre" id="" label="nombre" placeholder="Indica tu nombre de pila">
                <br>
                <br>
                    Apellidos: <input type="text" name="apellidos" id="" label="apellidos" placeholder="Indica tus dos apellidos">
                <br>
                <br>
                    Calle: <input type="text" name="apellidos" id="" label="apellidos" placeholder="Indica tu calle">
                <br>
                <br>
                    Número: <input type="number" name="apellidos" id="" label="apellidos" placeholder="Indica tu número de dirección">
                <br>
                <br>
                    Piso: <input type="text" name="apellidos" id="" label="apellidos" placeholder="Indica tu piso">
                <br>
                <br>
                    Código Postal: <input type="number" name="apellidos" id="" label="apellidos" placeholder="Indica el código postal">
                <br>
                <br>
                    Ciudad: <input type="text" name="apellidos" id="" label="apellidos" placeholder="Indica tu ciudad">
                <br>
                <br>
                    DNI: <input type="text" name="apellidos" id="" label="apellidos" placeholder="Indica tu DNI">
                <br>
                <br>
                    Correo Electrónico: <input type="email" name="mail" id="" placeholder="Example:raul@unir.com">
                <br>
                <br>
                    Sexo:
                    <input type="radio" name="futbol" value="H">Hombre
                    <input type="radio" name="futbol" value="M">Mujer
                <br>
                <br>
                    Inserte fecha de nacimiento: <input type="date">
                <br>
                <br>
                    Selecciona un personaje: <br>
                    <select name="combo" id="">
                        <option value="1" selected>Walter White</option>
                        <option value="2">Jesse Pinkman</option>
                        <option value="4">Skyler White</option>
                        <option value="5">Hank Schrader</option>
                        <option value="6">Marie Scharader</option>
                        <option value="7">Saul Goodman</option>
                        <option value="8">Gustavo Fring</option>
                        <option value="9">Pollos Hermanos</option>
                    </select>
                <br>
                <br>
                    Comentarios:
                    <br><textarea name="" id="" cols="40" rows="10"></textarea>
                    <br><input type="submit" value="Enviar"><input type="reset" value="Eliminar"><input type="file" name="archivo" accept=".pdf, jpg, .doc" multiple>
                    
            </fieldset>
    </form>
</body>
</html>
